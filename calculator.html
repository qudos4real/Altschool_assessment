  <body>

    <div class="major-container">
    <h3>A calculator created with tables</h3>
    <table>
      <thead>
        <tr>
          <th colspan="4" class="output">123</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="number calc_btn">1</td>
          <td class="number calc_btn">2</td>
          <td class="number calc_btn">3</td>
          <td class="calc_btn operator">+</td>
        </tr>
        <tr>
          <td class="number calc_btn">4</td>
          <td class="number calc_btn">5</td>
          <td class="number calc_btn">6</td>
          <td class="calc_btn operator">-</td>
        </tr>
        <tr>
          <td class="number calc_btn">7</td>
          <td class="number calc_btn">8</td>
          <td class="number calc_btn">9</td>
          <td class="calc_btn operator">*</td>
        </tr>
        <tr>
          <td class="calc_btn cancel">C</td>
          <td class="number calc_btn">0</td>
          <td class="calc_btn number">=</td>
          <td class="calc_btn operator">/</td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
