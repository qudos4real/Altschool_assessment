<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration page</h2>
    <form class="form_body">
        <div class="name_container">
        <input type="text" class="name input" required placeholder="Name"><br>
        <input type="text" class="name input" required placeholder="Name"> <br>
        </div>
        <input type="tel" class="input" id="" required placeholder="Phone Number"> <br>
    <select class="input select" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
    </select> <br>
    <input class="input" type="text" placeholder="Country"> <br>
    <input class="input" type="text" placeholder="State/Province" required> <br>
    <input class="input" type="text" placeholder="Username" required> <br>
    <input class="input" type="password" placeholder="Password" required> <br>
    <input class="input" type="password" placeholder="Confirm Password" required><br>
    <input type="button" value="Submit" class="input btn">
</form>
